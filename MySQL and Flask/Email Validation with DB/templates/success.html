<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Email Success!</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-3.3.7-dist/css/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/successcss.css') }}">
</head>
<body>
	<div class="container">
		<div class="success">
			<p class="textwhite">The email address you enter {{ request.form['email'] }} is a VALID email address! Thank you!</p>
		</div>
		<div>
			<h3>Email Addresses Entered:</h3>
			{% for email in email_ls %}
				<p>{{ email['email'] }} {{ email['created_at'] }}</p>
			{% endfor %}
		</div>
	</div>
</body>
</html>
