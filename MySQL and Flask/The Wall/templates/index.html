<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Wall Log in</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-3.3.7-dist/css/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/thewallstyle.css') }}">
</head>
<body>
	<div class="container">
		<div class="col-md-10 col-md-offset-1">
			<h1>THE WALL</h1><br>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<p>{{message}}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<div class="col-md-4 col-md-offset-2">
				<h3>Register</h3>
				<form action="/register" method="POST">
					<div class="form-group">
						<label>First name:</label>
						<input type="text" class="form-control" name="first_name">
					</div>
					<div class="form-group">
						<label>Last name:</label>
						<input type="text" class="form-control" name="last_name">
					</div>
					<div class="form-group">
						<label>E-mail:</label>
						<input type="text" class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control" name="pw">
					</div>
					<div class="form-group">
						<label>Confirm password:</label>
						<input type="password" class="form-control" name="confirm_pw">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" name="submit">
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h3>Log In</h3>
				<form action="/login" method="POST">
					<div class="form-group">
						<label>E-mail:</label>
						<input type="text" class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control" name="pw">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" name="submit">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
