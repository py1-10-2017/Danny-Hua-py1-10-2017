<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninjagold.css') }}">
</head>
<body>
	<div id="container">
		<div>
			<p class="g">Gold:</p>
			<div class="gold">
				<p>{{ session["gold"] }}</p>
			</div>
		</div>
		<div id="find">
			<form action="/process_money" method="POST">
				<h4 class="select">Farm</h4>
				<p class="select">(earn 10-20 golds)</p>
				<input type="hidden" name="place" value="farm">
				<input class="select" type="submit" name="findgold" value="Find Gold">
			</form>
		</div>
		<div id="find">
			<form action="/process_money" method="POST">
				<h4 class="select">Cave</h4>
				<p class="select">(earn 5-10 golds)</p>
				<input type="hidden" name="place" value="cave">
				<input class="select" type="submit" name="findgold" value="Find Gold">
			</form>
		</div>
		<div id="find">
			<form action="/process_money" method="POST">
				<h4 class="select">House</h4>
				<p class="select">(earn 2-5 golds)</p>
				<input type="hidden" name="place" value="house">
				<input class="select" type="submit" name="findgold" value="Find Gold">
			</form>
		</div>
		<div id="find">
			<form action="/process_money" method="POST">
				<h4 class="select">Casino</h4>
				<p class="select">(earn/takes 0-50 golds)</p>
				<input type="hidden" name="place" value="casino">
				<input class="select" type="submit" name="findgold" value="Find Gold">
			</form>
		</div>
		<h6>Activities:</h6>
		<div id="act">
			{% for i in session["activities"] | reverse %}
			<p class="{{ i['class'] }}">{{i['act']}} {{ i['time'] }}</p>
			{% endfor %}
		</div>
		<form action="/reset">
			<input type="submit" name="reset" value="reset">
		</form>
	</div>
</body>
</html>
