<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
		{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'survey_form/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'survey_form/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2 boxframe">
			<h1 class="text-center headerfont">Survey Form</h1>
			<form class="form-horizontal formspace" action="/surveys/process" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-sm-4 control-label">Your Name:</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Dojo Location:</label>
					<div class="col-sm-8">
						<select class="form-control" name="dojo_loc">
							<option value="California">California</option>
							<option value="Washington">Washington</option>
							<option value="New York">New York</option>
							<option value="Florida">Florida</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Favorite Languages</label>
					<div class="col-sm-8">
						<select class="form-control" name="languages">
							<option value="Python">Python</option>
							<option value="Javascript">Javascript</option>
							<option value="C#">C#</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Comment:</label>
					<div class="col-sm-8">
						<textarea class="form-control" rows="4" name="comment"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
					<input type="submit" class="btn btn-success" name="submit">
				</div>
			</form>
			
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
