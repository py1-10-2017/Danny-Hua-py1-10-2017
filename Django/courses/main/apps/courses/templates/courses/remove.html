<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Remove course</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'courses/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'courses/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h3>Are you sure you want to delete the following course?</h3>
			<p>Name: {{course.name}}</p>
			<p>Description: {{course.desc}}</p>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div class="col-sm-2 col-sm-offset-2">
				<form action="/">
					<input type="submit" class="btn btn-default" value="NO!!!">
				</form>
			</div>
			<div class="col-sm-6">
				<form action="/delete/{{course.id}}">
					<input type="submit" class="btn btn-default" value="Yes! I want to delete this">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
