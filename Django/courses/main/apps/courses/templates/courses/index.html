<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Courses</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'courses/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'courses/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-12">
			<h2>Add a new course</h2>
			{% if messages %}
				{% for message in messages %}
				<p>{{message}}</p>
				{% endfor %}
			{% endif %}
			<form class="form-horizontal" action="/add" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Name:</label>
					<input type="text" class="form-control" name="name">
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" rows="5" name="desc"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default" name="" value="Add">
				</div>
			</form>
		</div>
		<div>
			<table class="table table-bordered table-striped">
				<tr>
					<th>Course Name</th>
					<th>Description</th>
					<th>Date added</th>
					<th>Action</th>
				</tr>
				{% for course in courses %}
				<tr>
					<td>{{course.name}}</td>
					<td>{{course.desc}}</td>
					<td>{{course.created_at}}</td>
					<td><a href="/show/{{course.id}}">remove</a></td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
