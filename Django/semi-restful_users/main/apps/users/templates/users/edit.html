<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Edit User</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'users/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h1>Edit User {{user.id}}</h1>
			<div>
				<form action="/users/{{user.id}}" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>First Name:</label>
						<input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
					</div>
					<div class="form-group">
						<label>Last Name:</label>
						<input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" class="form-control" name="email" value="{{user.email}}">
					</div>
					<input type="submit" name="submit" class="btn btn-default" value="Update">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
