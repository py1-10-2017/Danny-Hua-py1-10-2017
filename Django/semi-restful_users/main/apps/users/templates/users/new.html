<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Add New Users</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'users/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-4">
			<h1>Add a new user</h1>
			<div>
				<form action="/users/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>First Name:</label>
						<input type="text" class="form-control" name="first_name">
					</div>
					<div class="form-group">
						<label>Last Name:</label>
						<input type="text" class="form-control" name="last_name">
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" class="form-control" name="email">
					</div>
					<input type="submit" name="submit" class="btn btn-default" value="Create">
				</form>
			</div>
			<div class="col-md-4">
				<a href="/users">Go Back</a>
			</div>
		</div>
	</div>
</body>
</html>
