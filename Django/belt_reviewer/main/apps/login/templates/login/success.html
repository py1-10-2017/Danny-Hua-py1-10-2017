<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Success</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'login/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h2>Success! Welcome {{user.name}}</h2>
			{% for message in messages%}
				<p>{{message}}</p>
			{% endfor %}
		</div>
		<div class="col-md-6 col-md-offset-3">
			<form action="/">
				<input type="submit" value="Go Back">
			</form>
		</div>
	</div>
</body>
</html>
