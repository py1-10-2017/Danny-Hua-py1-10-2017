<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Add Book and Review</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'beltreview/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'beltreview/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-offset-8 col-md-8">
			<p><a href="/reviews">Home</a> | <a href="/logout">logout</a></p>
		</div>
		<div class="col-md-8">
			<h2>Add a new book and a review</h2>
			<form class="form-horizontal" action="/create" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-sm-4 control-label">Book Title:</label>
					<div class="col-sm-8">
						<input type="text" name="title">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Author:</label>
					<div class="col-sm-8">
						<input type="text" name="new_author">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Select author:</label>
					<div class="col-sm-8">
						<select name="author">
							{% for author in authors %}
							<option value="{{author.id}}">{{author}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Review:</label>
					<div class="col-sm-8">
						<textarea name="review" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Ratings:</label>
					<div class="col-sm-8">
						<select name="ratings">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<input type="submit" value="Add Book and Review">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
