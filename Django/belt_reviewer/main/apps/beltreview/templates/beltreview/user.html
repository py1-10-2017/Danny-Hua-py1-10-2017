<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>User's page</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'beltreview/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'beltreview/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-6">
			<h2>User: {{User.alias}}</h2>
			<h3>Name: {{User.names}}</h3>
			<h3>Email: {{User.email}}</h3>
			<h3>Total reviews: {{tot_reviews}}</h3>
			<hr>
			<h3>Posted reviews on the following books:</h3>
			{% for review in reviews %}
			<h4><a href="/book/{{review.book.id}}">{{review.book.title}}</a></h4>
			{% endfor %}
		</div>
	</div>
</body>
</html>
