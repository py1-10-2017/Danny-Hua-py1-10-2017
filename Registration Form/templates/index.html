<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reg.css') }}">
</head>
<body>
	<div id="container">
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<p class="{{ category }}">{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action="/process" method="post">
			<label class="item" for="first_name">First name:</label>
			<input class="input" type="text" name="first_name"><br>

			<label class="item" for="last_name">Last name:</label>
			<input class="input" type="text" name="last_name"><br>

			<label class="item" for="email">Email:</label>
			<input class="input" type="text" name="email"><br>

			<label class="item" for="password">Password:</label>
			<input class="input" type="password" name="password"><br>

			<label class="item" for="confirm_password">Confirm Password:</label>
			<input class="input" type="password" name="confirm_password"><br>

			<input type="submit" name="submit" value="submit">
		</form>
	</div>
</body>
</html>
